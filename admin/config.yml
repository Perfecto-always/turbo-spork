backend:
  name: git-gateway
  branch: master

# Media goes inside
media_folder: 'public/static/images'

# Collcection or Front Matter of a page
collections:
  - name: 'blogs'
    label: 'Blog'
    folder: 'data/blog'
    create: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: true }
      - { label: 'Sumamry', name: 'summary', widget: 'string' }
      - { label: 'Images', name: 'images', widget: 'list' }
      - { label: 'Layout', name: 'layout', widget: 'string', default: 'PostLayout' }
      - { label: 'Authors', name: 'authors', widget: 'lsit', default: ['default'] }
      - { label: 'Body', name: 'body', widget: 'markdown' }
